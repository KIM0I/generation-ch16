<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/formularios.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario</h1>

    <form>
      <div class="campo">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          placeholder="Panchito López"
          name="nombre"
          id="nombre"
          required
        />
      </div>
      <div class="campo">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="panchito@gmail.com"
        />
      </div>
      <div class="campo">
        <label for="password">Contraseña</label>
        <input type="password" name="nombre" id="nombre" required />
      </div>
      <div class="campo">
        <label for="color">Color</label>
        <input type="color" name="color" id="color" />
      </div>
      <div class="campo">
        <label for="number">Número</label>
        <input type="number" name="number" id="number" min="0" />
      </div>
      <div class="campo">
        <label for="range">Rango</label>
        <input type="range" name="range" id="range" min="1" max="10" />
      </div>
      <div class="campo">
        <label for="fecha">Fecha</label>
        <input type="date" name="fecha" id="fecha">
      </div>
      <div class="campo">
        <label for="file">Archivo</label>
        <input type="file" name="file" id="file">
      </div>
      <div class="campo">
        <label for="radio">Radio</label>
        <input type="radio" name="radio" id="radio">
      </div>
      <div>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox" value="opcion2">
      </div>
      <div class="submit">
        <input type="submit" value="Enviar" />
        <!-- Otra forma de enviar el mismo botón -->
        <!--  <button type="submit">Enviar</button> -->
      </div>
      <div class="reset">
        <input type="reset" value="Limpiar" />
      </div>
    </form>

    <h3>Input de rango con marcas</h3>
    <input type="range" list="tickmarks" />
    <datalist id="tickmarks">
      <option value="0"></option>
      <option value="5"></option>
      <option value="10"></option>
    </datalist>
    <div class="fa-3x">
        <i class="fa-solid fa-heart fa-beat"></i>
        <i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 0.5s;" ></i>
        <i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 2s;"></i>
        <i class="fa-solid fa-heart fa-beat" style="--fa-beat-scale: 2.0;"></i>
      </div>
  </body>
</html>
